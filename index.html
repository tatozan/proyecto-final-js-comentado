<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.svg">
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title> Calculadora Trading </title>
</head>
<body>
    <div class="container">
        <form id="idForm">
            <div class="mb-3">
                <label for="tipoOperacion" class="form-label"> Tipo de operacion </label>
                <select name="operacion" id="tipoOperacion" required>
                    <option selected disabled value=""> SELECT </option>
                    <option value="short">Short</option>
                    <option value="long">Long</option>
                </select>

            </div>   

            <div class="mb-3">
                <label for="par" class="form-label"> Moneda/USDT </label>
                <select name="parName" id="par" required>
                </select>

            </div>   

            <!--
            <div class="mb-3">
                <label for="par" class="form-label"> Moneda/USDT </label>
                <input type="text" class="form-control" id="par" name="parName" placeholder="Moneda/USDT a operar" step="any" required>
            </div>  
            -->
            <div class="mb-3">
                <label for="distanciaPorcentajeRecompraReventa" class="form-label"> Recompra, Reventa </label>
                <input type="number" class="form-control" id="distanciaPorcentajeRecompraReventa" name="distanciaPorcentajeRecompraReventaName" placeholder="% Recompra / Reventa" min="0"  step="any" required>
            </div>  

            <div class="mb-3">
                <label for="aumentoPorcentajeRecompraReventa" class="form-label"> Monedas </label>
                <input type="number" class="form-control" id="aumentoPorcentajeRecompraReventa" name="aumentoPorcentajeRecompraReventaName" placeholder="% Aumento por Recompra / Reventa" step="any" required>
            </div> 

            <div class="mb-3">
                <label for="sl" class="form-label"> Stop Loss </label>
                <input type="number" class="form-control" id="sl" name="slName" placeholder="SL en USDT" step="any" required>
            </div>  

            <div class="mb-3">
                <label for="precioMoneda" class="form-label"> Precio entrada </label>
                <input type="number" class="form-control" id="precioMoneda" name="precioMonedaName" placeholder="Precio entrada moneda" step="any" required>
            </div>  

            <div class="mb-3">
                <label for="cantidadMonedas" class="form-label"> Monedas </label>
                <input type="number" class="form-control" id="cantidadMonedas" name="cantidadMonedasName" placeholder="Cantidad de monedas en entrada" step="any" required>
            </div>  
            
            <button type="submit" class="btn btn-primary" id="botonCalcular"> CALCULAR </button>

        </form>

        <!--
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle"  id="idBtnDropDown" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                Historial de operaciones
            </button>
            <ul class="dropdown-menu" id="idOperacionesInicialesLista">

            </ul>
        </div>

        -->

        <div class="container">
            <button id="idBtnDropDown" class="btn btn-dark"> Mostrar Historial Operaciones </button>
            <div id="divOperacionesIniciales" class="row"></div>
        </div>

        <div id ="divDatosCompraInicial">

        </div>

        <div class="container text-center" id="gridOperaciones" >

        </div>
    </div>
    <script src="https://kit.fontawesome.com/e409223520.js" crossorigin="anonymous"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.28/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
